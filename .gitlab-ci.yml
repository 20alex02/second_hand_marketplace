image: node
stages:          # List of stages for jobs, and their order of execution
  - lint
  - test

lint-job:       # This job runs in the lint stage, which runs first.
  stage: lint
  tags:
    - shared-fi
  script:
    - npm install
    - npm install -g eslint
    - eslint --ignore-path .gitignore .
test-job:       # This job runs in the test stage, which runs second.
  stage: test
  tags:
    - shared-fi
  script:
    - npm install
    - npm install -g vitest@0.30.1
    - vitest
